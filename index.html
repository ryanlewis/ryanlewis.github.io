---
layout: default
title: Home
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">{{ post.title }} <small>{{ post.date | date_to_string }}</small></a>
      </h2>

      {% if post.summary %}
        <p class="summary">{{ post.summary }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
